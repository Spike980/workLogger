<div class="col-xs-2">
  <span class="dropdown" is-open="dropdownOpen">
    <div class="input-group dropdown-toggle">
      <input type="datetime" datetime-converter class="form-control" data-ng-model="log.start_time" required>
      <span class="input-group-addon"><i class="fa fa-calendar fa-lg"></i></span>
    </div>
    <ul class="dropdown-menu">
      <!-- https://github.com/dalelotts/angular-bootstrap-datetimepicker -->
      <datetimepicker datetime-converter data-ng-model="log.start_time" on-set-time="closeDropdown()"/>
    </ul>
  </span>
</div>

<div class="col-xs-2">
  <select class="form-control" ng-model="log.project_id" ng-init="log.project_id = projects[0].project.id">
    <option ng-repeat="project in projects" ng-hide="project.id == 'undefined'" value="{{ project.id }}">{{ project.project_name }}</option>
  </select>
</div>


<div class="col-xs-2">
  <input class="form-control" type="decimal" step="0.01" min="0" max="999" ng-model="log.earning_in_rs" float-converter required>
</div>

<div class="col-xs-2">
  <input class="form-control" type="decimal" step="0.01" min="0" max="999" ng-model="log.time_in_hours" float-converter required>
</div>

<div class="col-xs-2">
  {{ log.earning_in_rs / log.time_in_hours | number : 2 }}
  &nbsp;
</div>
