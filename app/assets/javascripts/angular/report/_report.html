<div ng-controller="ReportController as vm">

  <h3>Weekly Reports</h3>

  <div class="panel panel-info col-xs-12">
    <div class="row panel-heading">
      <div class="col-xs-2">
        Statistics by week
      </div>
    </div>

    <ul class="list-group">
      <div class="row panel-heading">
        <div class="col-xs-3">
          <strong>Week</strong>
        </div>
        <div class="col-xs-3">
          <strong>Total Earnings (Rupees)</strong>
        </div>
        <div class="col-xs-3">
          <strong>Total Time Spent Working (Hours)</strong>
        </div>
        <div class="col-xs-3">
          <strong>Average Earning (Rs./hr)</strong>
        </div>
      </div>
      <li ng-repeat="week in vm.weeks | orderBy:'-start_week_millisecond'" class="list-group-item row">
      <div class="col-xs-3">
        {{ week.start_week_human }}
      </div>
      <div class="col-xs-3">
        {{ week.total_earned | number:2 }}
      </div>
      <div class="col-xs-3">
        {{ week.time_spent_working | number:2 }}
      </div>
      <div class="col-xs-3">
        {{ week.average_earning | number:2 }}
      </div>
      </li>
    </ul>
  </div>

</div>
